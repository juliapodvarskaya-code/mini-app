<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'AmsterdamFour';
            src: url('amsterdam-four_ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body { 
            margin: 0; 
            padding: 0; 
            background: #b0b8d0; 
            font-family: 'AmsterdamFour', cursive; 
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container { 
            position: relative; 
            width: 100%; 
            max-width: 500px; 
            margin: 0 auto;
            flex-shrink: 0;
        }

        .bg-image { 
            width: 100%; 
            height: auto; 
            display: block; 
        }

        .number { 
            position: absolute; 
            transform: translate(-50%, -50%); 
            font-size: 2.8vw; 
            font-weight: normal; 
            color: #1a1a1a; 
            pointer-events: none;
            line-height: 1;
        }
        
        @media (min-width: 500px) { .number { font-size: 14px; } }

        .content { 
            flex-grow: 1; 
            background: #ffffff; 
            padding: 25px; 
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.1);
            overflow-y: auto;
            margin-top: -15px;
            z-index: 10;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
        }

        .tabs { 
            display: flex; 
            background: #fff; 
            border-top: 1px solid #eee; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        .tab { 
            flex: 1; 
            padding: 18px 5px; 
            text-align: center; 
            font-size: 11px; 
            color: #aaa;
            cursor: pointer;
            text-transform: uppercase;
            font-family: sans-serif;
        }
        .tab.active { 
            color: #248bcf; 
            font-weight: bold;
        }
        b { color: #248bcf; }
    </style>
</head>
<body>

<div class="container">
    <img src="background.png" class="bg-image">
    <div id="numbers-overlay"></div>
</div>

<div class="content" id="text-content">
    Загрузка портрета...
</div>

<div class="tabs">
    <div class="tab active" onclick="switchTab('inner', this)">ВНУТРЕННИЙ</div>
    <div class="tab" onclick="switchTab('outer', this)">ВНЕШНИЙ</div>
    <div class="tab" onclick="switchTab('contact', this)">ОКРУЖЕНИЕ</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    if(tg) tg.expand();

    const SUPABASE_URL = 'https://cfxywxzrihguvcokacgw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_qWwvrriEOPMUdgfjdOnmOA__U2RrkRU';

    const positions = {
        15: {x: 53.6, y: 43.8}, 1: {x: 46.0, y: 52.5}, 2: {x: 53.5, y: 52.5},
        3: {x: 61.0, y: 52.5}, 4: {x: 50.0, y: 59.5}, 5: {x: 57.0, y: 59.5},
        6: {x: 53.5, y: 66.5}, 11: {x: 39.5, y: 56.5}, 13: {x: 42.0, y: 62.0},
        14: {x: 42.0, y: 66.8}, 12: {x: 47.0, y: 70.0}, 7: {x: 67.5, y: 56.5},
        9: {x: 64.5, y: 62.0}, 10: {x: 64.5, y: 66.8}, 8: {x: 60.0, y: 70.0}
    };

    let myData = {
        values: {},
        texts: { inner: "", outer: "", contact: "" }
    };

    // Загрузка арканов из URL
    function loadFromUrl() {
        const params = new URLSearchParams(window.location.search);
        for (let i = 1; i <= 15; i++) {
            myData.values[i] = params.get(`p${i}`) || '';
        }
    }

    // Отрисовка цифр на шаблоне
    function renderNumbers() {
        const overlay = document.getElementById('numbers-overlay');
        overlay.innerHTML = '';
        for (const [id, pos] of Object.entries(positions)) {
            const val = myData.values[id] || '';
            overlay.innerHTML += `<div class="number" style="left:${pos.x}%; top:${pos.y}%">${val}</div>`;
        }
    }

    // Загрузка трактовок из Supabase
    async function loadInterpretations() {
        const contentDiv = document.getElementById('text-content');
        try {
            const response = await fetch(`${SUPABASE_URL}/rest/v1/portret_interpretations?select=*`, {
                headers: { 
                    'apikey': SUPABASE_KEY, 
                    'Authorization': `Bearer ${SUPABASE_KEY}` 
                }
            });
            const allTexts = await response.json();

            // Распределение по категориям согласно твоим правилам
            allTexts.forEach(row => {
                const pos = row.position_number;
                const arcana = row.arcana_number;

                if (myData.values[pos] == arcana) {
                    const html = `<b>Позиция ${pos}: ${row.title}</b><br>${row.description}<br><br>`;
                    if (pos >= 1 && pos <= 6) myData.texts.inner += html;
                    else if (pos >= 7 && pos <= 10) myData.texts.outer += html;
                    else if (pos >= 11 && pos <= 15) myData.texts.contact += html;
                }
            });

            switchTab('inner', document.querySelector('.tab.active'));
        } catch (err) {
            contentDiv.innerHTML = "Ошибка загрузки данных. Проверьте настройки Supabase.";
        }
    }

    function switchTab(type, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('text-content').innerHTML = myData.texts[type] || "Информация в разработке...";
    }

    window.onload = async () => {
        loadFromUrl();
        renderNumbers();
        await loadInterpretations();
    };
</script>
</body>
</html>
